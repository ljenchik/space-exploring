<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/learning-space.css" />

    <title>Learning Space</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark fixed-top bg-dark customNav"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Learning Space<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Mars Images<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Quiz<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron-container-learning-space jumbotron-fluid">
          <h1 class="display-4 py-4">Welcome to Learning Space!</h1>
      </div>
    </header>

    <main class="planets-container" id="planets">
      <div class="row">

        <!-- Card 1 -->
        <div class="col-md-3" id="mercury">
          <!-- Front of the card -->
          <div class="card front" id="mercury">
            <img
              class="card-img-top"
              src="images/mercury.jpeg"
              alt="mercury"
              id="mercury"
            />
            <p class="card-text mx-auto p-2">Mercury</p>

          </div>

          <!-- Back of the card -->
          <div class="card back hide" id="mercury">
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-3" id="venus">
          <div class="card front" id="venus">
            <img
              class="card-img-top"
              src="images/venus.jpeg"
              alt="venus"
              id="venus"
            />
            <p class="card-text mx-auto p-2">Venus</p>
          </div>
           <!-- Back of the card -->
           <div class="card back hide" id="venus">
          </div>
        </div>
         


       <!-- Card 3 -->
       <div class="col-md-3" id="earth">
        <div class="card front" id="earth">
          <img
            class="card-img-top"
            src="images/earth1.jpeg"
            alt="earth"
            id="earth"
          />
          <p class="card-text mx-auto p-2">Earth</p>
        </div>
        <!-- Back of the card -->
        <div class="card back hide" id="earth">
        </div>
      </div>
        
    
     <!-- Card 4 -->
     <div class="col-md-3" id="mars">
        <div class="card front" id="mars">
          <img
            class="card-img-top"
            src="images/mars.jpeg"
            alt="mars"
            id="mars"
          />
          <p class="card-text mx-auto p-2">Mars</p>
        </div>
        <!-- Back of the card -->
        <div class="card back hide" id="mars">
        </div>
      </div>
        


      <!-- Card 5 -->
     <div class="col-md-3" id="jupiter">
      <div class="card front" id="jupiter">
        <img
          class="card-img-top"
          src="images/jupiter.jpeg"
          alt="jupiter"
          id="jupiter"
        />
        <p class="card-text mx-auto p-2">Jupiter</p>
      </div>
      <!-- Back of the card -->
      <div class="card back hide" id="jupiter">
      </div>
    </div>
      
    <!-- Card 6 -->
    <div class="col-md-3" id="saturn">
      <div class="card front" id="saturn">
        <img
          class="card-img-top"
          src="images/saturn.jpeg"
          alt="saturn"
          id="saturn"
        />
        <p class="card-text mx-auto p-2">Saturn</p>
      </div>
       <!-- Back of the card -->
       <div class="card back hide" id="saturn">
      </div>
    </div>
     

     <!-- Card 7 -->
     <div class="col-md-3" id="uranus">
      <div class="card front" id="uranus">
        <img
          class="card-img-top"
          src="images/uranus.jpeg"
          alt="uranus"
          id="uranus"
        />
        <p class="card-text mx-auto p-2">Uranus</p>
      </div>
      <!-- Back of the card -->
      <div class="card back hide" id="uranus">
      </div>
    </div>
      

    <!-- Card 7 -->
    <div class="col-md-3" id="neptune">
      <div class="card front" id="neptune">
        <img
          class="card-img-top"
          src="images/neptune.jpeg"
          alt="neptune"
          id="neptune"
        />
        <p class="card-text mx-auto p-2">Neptune</p>
      </div>
       <!-- Back of the card -->
       <div class="card back hide" id="neptune">
      </div>
    </div>
     
    </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/js/learning-space.js"></script>
  </body>
</html>
