<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/learning-space.css" />

    <title>Learning Space</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark fixed-top bg-dark customNav"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Learning Space<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Mars Images<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Quiz<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Welcome to Learning Space!</h1>
          <p class="lead">Add sone info about planets</p>
        </div>
      </div>
    </header>

    <main class="container" id="planets">

      <div class="row">

        <!-- Card 1 -->
        <div class="col-md-3">
          <div class="card">
            <img
              class="card-img-top"
              src="images/mercury.jpeg"
              alt="mercury"
              id="mercury"
            />
            <p class="card-text mx-auto p-2">Mercury</p>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-3">
          <div class="card">
            <img
              class="card-img-top"
              src="images/venus.jpeg"
              alt="venus"
              id="venus"
            />
            <p class="card-text mx-auto p-2">Venus</p>
          </div>
        </div>

       <!-- Card 3 -->
       <div class="col-md-3">
        <div class="card">
          <img
            class="card-img-top"
            src="images/earth.jpeg"
            alt="earth"
            id="earth"
          />
          <p class="card-text mx-auto p-2">Earth</p>
        </div>
      </div>
    
     <!-- Card 4 -->
     <div class="col-md-3">
        <div class="card">
          <img
            class="card-img-top"
            src="images/mars.jpeg"
            alt="mars"
            id="mars"
          />
          <p class="card-text mx-auto p-2">Earth</p>
        </div>
      </div>






    
    </div>





    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/js/learning-space.js"></script>
  </body>
</html>
